<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .message h1 {
            font-size: 3rem;
            color: #FF1493;
        }

        .message p {
            font-size: 1.5rem;
            color: #333;
        }

        button {
            background-color: #FF1493;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF69B4;
        }

        .balloons {
            position: relative;
            height: 200px;
            margin-bottom: 30px;
        }

        .balloon {
            width: 60px;
            height: 100px;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -30px;
            animation: float 4s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            left: 40%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 60%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon" style="background-color: #FF8C00;"></div>
            <div class="balloon" style="background-color: #FFD700;"></div>
            <div class="balloon" style="background-color: #DC143C;"></div>
        </div>
        <div class="message">
            <h1>ðŸŽ‰ Happy Birthday Manna! ðŸŽ‚</h1>
            <p> May ALLAHA fullfill all your dreams true...with lot of happiness.</p>
            <button id="playButton">click here!</button>
        </div>
    </div>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti-container');

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(confetti);
            }

            document.body.appendChild(confettiContainer);
        });

        function getRandomColor() {
            const colors = ['#FF1493', '#FFD700', '#FF4500', '#1E90FF', '#32CD32'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
